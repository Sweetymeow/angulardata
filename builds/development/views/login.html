<section class="login">
	<form name="myform">
		<h1>Hi there!</h1>
		<p>Log-in to access site features.</p>
		
		<input type="email" name="email" placeholder="Email" autofocus 
			ng-model="user.email"  required>
		<p class="error validationerror" 
			ng-show="myform.email.$invalid && myform.email.$touched">
				Must be a valid email 
			</p>
		<input type="password" name="password" placeholder="Password" 
			ng-model="user.password"  required>
		<p class="error validationerror" 
			ng-show="myform.email.$invalid && myform.email.$touched">
				password is required 
			</p>
		<button type="submit" class="btn"
			ng-disabled="myform.password.$invalid">Login</button>
		<p>or <a href="#/register">register</a></p>
		<!--	Emmet快捷输入命令	input:email,inp[type=email] , input:p, button:s, p>{or }+a{register}-->
	</form>
</section>
